################################################################################
# KEYBINDINGS
################################################################################

# Terminal
bind = $mod, RETURN, exec, $term

# Kill active window
bind = $mod SHIFT, Q, killactive

# Screenshot (grim)
bind = $mod, P, exec, grim -g "$(slurp)" - | wl-copy

# Launcher
bind = $mod, SPACE, exec, vicinae toggle

# Desktop
# overlay version bind = $mod, D, exec, sh -c "hyprctl dispatch togglespecialworkspace desktop; ~/.config/eww/scripts/toggle_portals.sh"
# empty workspace version
bind = $mod, D, exec, ~/.config/hypr/scripts/toggle_portals.sh

# Hyprspace plugin
bind = $mod, tab, overview:toggle, toggle

# Hyprexpo plugin
bind = $mod, X, hyprexpo:expo, toggle

################################################################################
# AUDIO & BRIGHTNESS KEYS
################################################################################

# Volume
bindl = , XF86AudioMute,         exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bindl = , XF86AudioLowerVolume,  exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bindl = , XF86AudioRaiseVolume,  exec, pactl set-sink-volume @DEFAULT_SINK@ +5%

# Mic
bindl = , XF86AudioMicMute,      exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle

# Brightness
bindl = , XF86MonBrightnessDown, exec, brightnessctl set 5%-
bindl = , XF86MonBrightnessUp,   exec, brightnessctl set 5%+



################################################################################
# WINDOW FOCUS / MOVEMENT / MOVE TO MONITORS
################################################################################

# Vim-style movement
bind = $mod, H, movefocus, l
bind = $mod, J, movefocus, d
bind = $mod, K, movefocus, u
bind = $mod, L, movefocus, r

# Arrow key movement
bind = $mod, LEFT,  movefocus, l
bind = $mod, DOWN,  movefocus, d
bind = $mod, UP,    movefocus, u
bind = $mod, RIGHT, movefocus, r

# Move windows
bind = $mod SHIFT, H, movewindow, l
bind = $mod SHIFT, J, movewindow, d
bind = $mod SHIFT, K, movewindow, u
bind = $mod SHIFT, L, movewindow, r

bind = $mod SHIFT, LEFT,  movewindow, l
bind = $mod SHIFT, DOWN,  movewindow, d
bind = $mod SHIFT, UP,    movewindow, u
bind = $mod SHIFT, RIGHT, movewindow, r



################################################################################
# WORKSPACES 1â€“10
################################################################################

# Switch
bind = $mod, F1, workspace, 1
bind = $mod, F2, workspace, 2
bind = $mod, F3, workspace, 3
bind = $mod, F4, workspace, 4
bind = $mod, F5, workspace, 5
bind = $mod, F6, workspace, 6
bind = $mod, F7, workspace, 7
bind = $mod, F8, workspace, 8
bind = $mod, F9, workspace, 9
bind = $mod, F0, workspace, 10

# Move window to workspace
bind = $mod SHIFT, F1, movetoworkspace, 1
bind = $mod SHIFT, F2, movetoworkspace, 2
bind = $mod SHIFT, F3, movetoworkspace, 3
bind = $mod SHIFT, F4, movetoworkspace, 4
bind = $mod SHIFT, F5, movetoworkspace, 5
bind = $mod SHIFT, F6, movetoworkspace, 6
bind = $mod SHIFT, F7, movetoworkspace, 7
bind = $mod SHIFT, F8, movetoworkspace, 8
bind = $mod SHIFT, F9, movetoworkspace, 9
bind = $mod SHIFT, F0, movetoworkspace, 10



################################################################################
# LAYOUTS
################################################################################

# Fullscreen
bind = $mod, F, fullscreen, 0

# Toggle float
bind = $mod SHIFT, F, togglefloating

# Change focus between floating/tiling
bind = $mod SHIFT, SPACE, cyclenext, floating
bind = $mod SHIFT, SPACE, bringactivetotop

### Dwindle-related ###

bind = $mod, P, pseudo

bind = ALT, TAB, cyclenext
bind = ALT SHIFT, TAB, cyclenext, prev


