################################################################################
# KEYBINDINGS
################################################################################

# Terminal
bind = $mod, RETURN, exec, $term

# Launcher
bind = $mod, D, exec, $menu

# Kill active window
bind = $mod SHIFT, Q, killactive

# Screenshot (grim)
bind = $mod, P, exec, grim -g "$(slurp)" - | wl-copy

# Launcher
bind = $mod, R, exec, vicinae toggle


################################################################################
# AUDIO & BRIGHTNESS KEYS
################################################################################

# Volume
bindl = , XF86AudioMute,         exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bindl = , XF86AudioLowerVolume,  exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bindl = , XF86AudioRaiseVolume,  exec, pactl set-sink-volume @DEFAULT_SINK@ +5%

# Mic
bindl = , XF86AudioMicMute,      exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle

# Brightness
bindl = , XF86MonBrightnessDown, exec, brightnessctl set 5%-
bindl = , XF86MonBrightnessUp,   exec, brightnessctl set 5%+



################################################################################
# WINDOW FOCUS / MOVEMENT
################################################################################

# Vim-style movement
bind = $mod, H, movefocus, l
bind = $mod, J, movefocus, d
bind = $mod, K, movefocus, u
bind = $mod, L, movefocus, r

# Arrow key movement
bind = $mod, LEFT,  movefocus, l
bind = $mod, DOWN,  movefocus, d
bind = $mod, UP,    movefocus, u
bind = $mod, RIGHT, movefocus, r

# Move windows
bind = $mod SHIFT, H, movewindow, l
bind = $mod SHIFT, J, movewindow, d
bind = $mod SHIFT, K, movewindow, u
bind = $mod SHIFT, L, movewindow, r

bind = $mod SHIFT, LEFT,  movewindow, l
bind = $mod SHIFT, DOWN,  movewindow, d
bind = $mod SHIFT, UP,    movewindow, u
bind = $mod SHIFT, RIGHT, movewindow, r



################################################################################
# WORKSPACES 1â€“10
################################################################################

# Switch
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

# Move window to workspace
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10



################################################################################
# LAYOUTS
################################################################################

# Fullscreen
bind = $mod, F, fullscreen, 0

# Toggle float
bind = $mod, SPACE, togglefloating

# Change focus between floating/tiling
bind = $mod SHIFT, SPACE, cyclenext, floating
bind = $mod SHIFT, SPACE, bringactivetotop



################################################################################
# RESIZING
################################################################################

# Enter resize mode (Hyprland has its own system)
bind = $mod, R, submap, resize

submap = resize
    bind = , H, resizeactive, -10 0
    bind = , L, resizeactive,  10 0
    bind = , K, resizeactive, 0 -10
    bind = , J, resizeactive, 0  10

    bind = , LEFT,  resizeactive, -10 0
    bind = , RIGHT, resizeactive, 10 0
    bind = , UP,    resizeactive, 0 -10
    bind = , DOWN,  resizeactive, 0 10

    bind = , RETURN, submap, reset
    bind = , ESCAPE, submap, reset
submap = reset



################################################################################
# MOUSE BEHAVIOR (floating modifier)
################################################################################

# Super + LMB drag, RMB resize
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

################################################################################
# LOGOUT / RELOAD
################################################################################

# Hyprland reload
bind = $mod SHIFT, C, exec, hyprctl reload ; killall hyprpaper ; hyprpaper

# Exit session
bind = $mod SHIFT, E, exec, wlogout
