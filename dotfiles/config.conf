################################################################################
# VARIABLES
################################################################################

set $mod Mod4
set $term kitty
set $menu vicinae toggle

################################################################################
# INPUTS
################################################################################

input * {
    xkb_layout cz
    xkb_options grp:alt_shift_toggle
}

################################################################################
# OUTPUTS / MONITORS
################################################################################

output Virtual-1 {
    mode 1920x1080@60Hz
    position 1920 0
    scale 1
}

################################################################################
# THEME (used only by clients / bars)
################################################################################

set $foreground #cdcdcd
set $background #141415

################################################################################
# GENERAL BEHAVIOR
################################################################################

focus_follows_mouse yes
mouse_warping none

################################################################################
# AUTOSTART
################################################################################

exec kitty
exec hyprpaper
exec vicinae server
exec waybar

################################################################################
# KEYBINDINGS
################################################################################

# Terminal
bind $mod+Return exec $term

# Launcher
bind $mod+D exec $menu
bind $mod+R exec vicinae toggle

# Kill active window
bind $mod+Shift+Q close

# Screenshot
bind $mod+P exec grim -g "$(slurp)" - | wl-copy

################################################################################
# AUDIO & BRIGHTNESS
################################################################################

bind XF86AudioMute exec pactl set-sink-mute @DEFAULT_SINK@ toggle
bind XF86AudioLowerVolume exec pactl set-sink-volume @DEFAULT_SINK@ -5%
bind XF86AudioRaiseVolume exec pactl set-sink-volume @DEFAULT_SINK@ +5%

bind XF86AudioMicMute exec pactl set-source-mute @DEFAULT_SOURCE@ toggle

bind XF86MonBrightnessDown exec brightnessctl set 5%-
bind XF86MonBrightnessUp exec brightnessctl set 5%+

################################################################################
# WINDOW FOCUS (VIM + ARROWS)
################################################################################

bind $mod+H focus left
bind $mod+J focus down
bind $mod+K focus up
bind $mod+L focus right

bind $mod+Left  focus left
bind $mod+Down  focus down
bind $mod+Up    focus up
bind $mod+Right focus right

################################################################################
# MOVE WINDOWS
################################################################################

bind $mod+Shift+H move left
bind $mod+Shift+J move down
bind $mod+Shift+K move up
bind $mod+Shift+L move right

bind $mod+Shift+Left  move left
bind $mod+Shift+Down  move down
bind $mod+Shift+Up    move up
bind $mod+Shift+Right move right

################################################################################
# WORKSPACES 1â€“10
################################################################################

bind $mod+1 workspace 1
bind $mod+2 workspace 2
bind $mod+3 workspace 3
bind $mod+4 workspace 4
bind $mod+5 workspace 5
bind $mod+6 workspace 6
bind $mod+7 workspace 7
bind $mod+8 workspace 8
bind $mod+9 workspace 9
bind $mod+0 workspace 10

bind $mod+Shift+1 move-to-workspace 1
bind $mod+Shift+2 move-to-workspace 2
bind $mod+Shift+3 move-to-workspace 3
bind $mod+Shift+4 move-to-workspace 4
bind $mod+Shift+5 move-to-workspace 5
bind $mod+Shift+6 move-to-workspace 6
bind $mod+Shift+7 move-to-workspace 7
bind $mod+Shift+8 move-to-workspace 8
bind $mod+Shift+9 move-to-workspace 9
bind $mod+Shift+0 move-to-workspace 10

################################################################################
# LAYOUT / WINDOW STATES
################################################################################

# Fullscreen
bind $mod+F fullscreen toggle

# Floating
bind $mod+Space floating toggle

################################################################################
# RESIZING (direct bindings, no mode support)
################################################################################

bind $mod+Ctrl+H resize shrink width 10
bind $mod+Ctrl+L resize grow   width 10
bind $mod+Ctrl+K resize shrink height 10
bind $mod+Ctrl+J resize grow   height 10

################################################################################
# MOUSE BEHAVIOR
################################################################################

bindm $mod+BTN_LEFT move
bindm $mod+BTN_RIGHT resize

################################################################################
# LOGOUT / EXIT
################################################################################

bind $mod+Shift+E exec wlogout
bind $mod+Shift+C reload
